<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventoBarragem">
            <h2><span>Evento Barragem</span> {{eventoBarragem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Sensor Leitura</span></dt>
                <dd>
                    <div *ngIf="eventoBarragem.sensorLeitura">
                        <a [routerLink]="['/sensor-leitura', eventoBarragem.sensorLeitura?.id, 'view']">{{eventoBarragem.sensorLeitura?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evento-barragem', eventoBarragem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
