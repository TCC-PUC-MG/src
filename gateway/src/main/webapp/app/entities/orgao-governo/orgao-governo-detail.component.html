<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orgaoGoverno">
            <h2><span>Orgao Governo</span> {{orgaoGoverno.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Descricao</span></dt>
                <dd>
                    <span>{{orgaoGoverno.descricao}}</span>
                </dd>
                <dt><span>Pessoa Contato</span></dt>
                <dd>
                    <span>{{orgaoGoverno.pessoaContato}}</span>
                </dd>
                <dt><span>Telefone</span></dt>
                <dd>
                    <span>{{orgaoGoverno.telefone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/orgao-governo', orgaoGoverno.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
