<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nivelSeguranca">
            <h2><span>Nivel Seguranca</span> {{nivelSeguranca.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nivel</span></dt>
                <dd>
                    <span>{{nivelSeguranca.nivel}}</span>
                </dd>
                <dt><span>Descricao</span></dt>
                <dd>
                    <span>{{nivelSeguranca.descricao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nivel-seguranca', nivelSeguranca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
