<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-evento-risco-heading">Create or edit a Evento Risco</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eventosBarragem">Eventos Barragem</label>
                    <input type="text" class="form-control" name="eventosBarragem" id="field_eventosBarragem"
                           formControlName="eventosBarragem"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_eventoBarragem">Evento Barragem</label>
                    <select class="form-control" id="field_eventoBarragem" name="eventoBarragem" formControlName="eventoBarragem">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventoBarragemOption.id === editForm.get('eventoBarragem').value?.id ? editForm.get('eventoBarragem').value : eventoBarragemOption" *ngFor="let eventoBarragemOption of eventobarragems; trackBy: trackEventoBarragemById">{{eventoBarragemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
