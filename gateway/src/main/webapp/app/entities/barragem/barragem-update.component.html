<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-barragem-heading">Create or edit a Barragem</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_minaExtracao">Mina Extracao</label>
                    <select class="form-control" id="field_minaExtracao" name="minaExtracao" formControlName="minaExtracao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="minaExtracaoOption.id === editForm.get('minaExtracao').value?.id ? editForm.get('minaExtracao').value : minaExtracaoOption" *ngFor="let minaExtracaoOption of minaextracaos; trackBy: trackMinaExtracaoById">{{minaExtracaoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
