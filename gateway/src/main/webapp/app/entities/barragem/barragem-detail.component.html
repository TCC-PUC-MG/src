<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="barragem">
            <h2><span>Barragem</span> {{barragem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Mina Extracao</span></dt>
                <dd>
                    <div *ngIf="barragem.minaExtracao">
                        <a [routerLink]="['/mina-extracao', barragem.minaExtracao?.id, 'view']">{{barragem.minaExtracao?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/barragem', barragem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
