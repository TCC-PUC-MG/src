<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ocorrencias">
            <h2><span>Ocorrencias</span> {{ocorrencias.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Descricao</span></dt>
                <dd>
                    <span>{{ocorrencias.descricao}}</span>
                </dd>
                <dt><span>Nivel Situacao</span></dt>
                <dd>
                    <div *ngIf="ocorrencias.nivelSituacao">
                        <a [routerLink]="['/nivel-situacao', ocorrencias.nivelSituacao?.id, 'view']">{{ocorrencias.nivelSituacao?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ocorrencias', ocorrencias.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
